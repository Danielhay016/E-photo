        <aside id="shopping-cart" class="shopping-cart">
            <h3>Shopping Cart</h3>

            <button id="payButton">Pay</button>

        <div class="container py-5">
            <div class="product-details-container">
                        <div class="product-details">
                <div class="product-image-container">
                    <img src="" alt="Product Image" width="300" id="product-image">
                </div>
                <div class="product-info">
                    <h2 id="product-name">Product Name</h2>
                    <form id="editForm">
                        <input type="text" id="editedName" placeholder="Edited Name" required>
                        <input type="text" id="editedImage" placeholder="Edited Image" required>
                        <input type="text" id="editedBrand" placeholder="Edited Brand" required>
                        <input type="text" id="editedCategory" placeholder="Edited Category" required>
                        <input type="text" id="editedPrice" placeholder="Edited Price" step="0.01" required>
                        
                        <!-- Use a select element for editedCountInStock -->
                        <select id="editedCountInStock">
                            <option value="available">Available</option>
                            <option value="not Available">Not Available</option>
                        </select>
                        
                        <input type="number" id="editedRating" placeholder="Edited Rating" step="0.1" required>
                        <input type="number" id="editedNumReviews" placeholder="Edited NumReviews" required>
                        <input type="text" id="editedDescription" placeholder="Edited Description" required>
                        <input type="text" id="editedColor" placeholder="Edited Color" required>
                        <input type="text" id="editedPopularity" placeholder="Edited Popularity" required>
                        
                        <button type="button" class="btn btn-primary" id="saveButton">Save</button>
                    </form>
                    <p id="product-description">Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    <p id="product-price">Price: $XX.XX</p>
                    <p id="product-rating">Rating: <span id="rating-value">4.7</span></p>
                    <p id="product-availability">Availability: <span id="availability-status">In Stock</span></p>
                    <button class="btn btn-primary add-to-cart-button">Add to Cart</button>
                    <button class="btn btn-primary edit-button">Update Product Information</button>
